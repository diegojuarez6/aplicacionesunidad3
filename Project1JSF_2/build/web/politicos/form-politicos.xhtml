<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.politicoFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.politicoFormHeader}</h2>
                <p:fieldset legend="#{str.politicoLegendForm}">  
                    <h:form> 
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.politicoNameHeader}"
                                         value="#{politicoBean.politico.nombrePolitico}"></p:inputText>
                            <p:inputText placeholder="#{str.politicoPathPromt}"
                                         value="#{politicoBean.politico.apellido}" type="apellido"></p:inputText> 
                            <p:inputText placeholder="#{str.politicoTypePrompt}"
                                         value="#{politicoBean.politico.correo}" ></p:inputText>     
                            <p:selectOneMenu value="#{politicoBean.politico.partido.idPartido}">
                                <f:selectItems value="#{politicoBean.partidos}" var="p"
                                               itemLabel="#{p.nombrePartido}" itemValue="#{p.idPartido}"></f:selectItems>
                                               </p:selectOneMenu>
                             </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{politicoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{politicoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{politicoBean.cancelar()}"></p:commandButton>
                        
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
                                </html>
