<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
       <title>#{str.partidoNamePrompt}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.partidoFormHeader}</h2>
                <p:fieldset legend="#{str.partidoLegendForm}">
                    <h:form>
 
                        <p:inputText placeholder="#{str.partidoNamePrompt}"
                                     value="#{partidoBean.partido.nombrePartido}"></p:inputText>
                                     <p:inputText placeholder="#{str.partidoPathPromt}"
                                                  value="#{partidoBean.partido.descripcion}"></p:inputText>
                                                  <p:inputText placeholder="#{str.partidoTypePrompt}"
                                                               value="#{partidoBean.partido.color}"></p:inputText>
                        
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{partidoBean.guardar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{partidoBean.eliminar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{partidoBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
